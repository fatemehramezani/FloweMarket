<html xmlns="http://www.w3.org/1999/xhtml">
<!--Head-->
<head>
    <meta charset="utf-8" />
    <title>ورود کاربران</title>

    <meta name="description" content="login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="../assets/img/favicon.png" type="image/x-icon">

    <!--Basic Styles-->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" />

    <!--Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css">

    <!--Beyond styles-->
    <link id="beyond-link" href="../assets/css/beyond.min.css" rel="stylesheet" />
    <link href="../assets/css/demo.min.css" rel="stylesheet" />
    <link href="../assets/css/animate.min.css" rel="stylesheet" />
    <link id="skin_link" href="" rel="stylesheet" type="text/css" />

    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="../assets/js/skins.min.js"></script>
</head>
<!--Head Ends-->
<!--Body-->
<body>
    <div class="login-container animated fadeInDown">
		<div class="loginbox widget flat radius-bordered">
			<div class="widget-header bg-blue">
					<span class="widget-caption">ورود</span>
			</div>
			<div class="widget-body">   
				<form id="loginForm" method="post" class="form-horizontal"
                                                  data-bv-message="This value is not valid"
                                                  data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                                                  data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                                                  data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">			
						<div class="loginbox-textbox">
							<span class="input-icon icon-right">
								<input class="form-control" id="userameInput" placeholder="نام کاربری"  
							   data-bv-message="نام کاربری اجباری است"
							   data-bv-notempty="true"
							   data-bv-notempty-message="نام کاربری اجباری است"	 type="text">
									<i class="glyphicon glyphicon-user circular"></i>
								</span>															
						</div>
						<div class="loginbox-textbox">
							<span class="input-icon icon-right">
								<input class="form-control" id="passwordInput" placeholder="کلمه عبور"  
						   data-bv-message="کلمه عبور اجباری است"
						   data-bv-notempty="true"
						   data-bv-notempty-message="نام کاربری اجباری است"	 type="text">
								<i class="fa fa-lock circular"></i>
							</span>
						</div>
						<div class="loginbox-forgot">
							<a href="">کلمه عبور را فراموش کرده ام</a>
						</div>
						<div class="loginbox-submit">
							<input type="button" type="submit"  class="btn btn-primary btn-block" value="ورود">
						</div>
						<div class="loginbox-signup">
							<a href="register.html">ثبت نام</a>							
						</div>	
				</form>						
			</div>
		</div>
    </div>

    <!--Basic Scripts-->
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/slimscroll/jquery.slimscroll.min.js"></script>

    <!--Beyond Scripts-->
    <script src="../assets/js/beyond.js"></script>
   <!--Page Validation Related Scripts-->
    <script src="../assets/js/validation/bootstrapValidator.js"></script>

    <script>
        $(document).ready(function () {
            $("#loginForm").bootstrapValidator();
        });
    </script>
   
</body>
<!--Body Ends-->
</html>
